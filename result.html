<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Info - Result</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>
<body>
	<div class="container">
		<h1><!--SUBJECT---></h1>
		<h3>Result of submission</h3>
		</br>
		<div id="panel_before"></div>

		<button onclick="goBack()">Go Back</button>

		<script>
		function goBack() {
		   window.history.back();
		}
		</script>
	</div>

	<script type="text/javascript">
		var test_results_json = '<!--OUT--->';
		// test_results_json = test_results_json.replace("\n","\\n");
		var test_results = JSON.parse(test_results_json);

		var insert_point = document.getElementById("panel_before");
		console.log(test_results[0]);
		for (var i = 0; i < test_results.length; i++)
		{
			var new_panel = document.createElement('div');
			var display;

			// Color of the panel
			if (test_results[i].is_success) {
				new_panel.className = 'panel panel-success';
				display = test_results[i].stdout;
			} else {
				new_panel.className = 'panel panel-danger';
				display = test_results[i].stderr;
			}

			new_panel.innerHTML =
				"<div class=\"panel-heading\">" + "Test " + (i+1)  + "</div>" +
				"<div class=\"panel-body\">" + display +
				"</div>"

			insert_point.insertBefore(new_panel, null);
		}
	</script>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
